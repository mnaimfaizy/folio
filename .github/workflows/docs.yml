name: Deploy Docs to GitHub Pages

on:
    push:
        branches:
            - main
        paths:
            - "docs-site/**"
            - ".github/workflows/docs.yml"
    # Allow manual trigger from the Actions tab
    workflow_dispatch:

# Sets permissions for GITHUB_TOKEN to allow GitHub Pages deployment
permissions:
    contents: read
    pages: write
    id-token: write

# Only allow one deployment at a time; don't cancel in-progress runs.
concurrency:
    group: pages
    cancel-in-progress: false

jobs:
    build:
        name: Build VitePress docs
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0 # Required for lastUpdated timestamps

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "22"
                  cache: "npm"
                  cache-dependency-path: docs-site/package.json

            - name: Install docs dependencies
              working-directory: docs-site
              run: npm install

            - name: Build docs site
              working-directory: docs-site
              run: npm run docs:build

            - name: Upload Pages artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: docs-site/.vitepress/dist

    deploy:
        name: Deploy to GitHub Pages
        environment:
            name: github_pages
            url: ${{ steps.deployment.outputs.page_url }}
        needs: build
        runs-on: ubuntu-latest

        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
